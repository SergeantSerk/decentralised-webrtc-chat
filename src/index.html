<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized WebRTC Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>WebRTC Chat</h1>
            <p id="status">Initializing...</p>
        </header>

        <section class="connection-setup">
            <h2>Setup</h2>
            <div class="form-group">
                <label for="local-peer-id">Your Peer ID:</label>
                <input type="text" id="local-peer-id" placeholder="Enter your unique ID">
                <button id="set-local-id-button">Set My ID</button>
            </div>
            <div class="form-group">
                <label for="remote-peer-id">Remote Peer ID:</label>
                <input type="text" id="remote-peer-id" placeholder="Enter remote peer's ID" disabled>
            </div>
            <div class="actions">
                <button id="connect-button" disabled>Connect</button>
                <button id="accept-call-button" style="display:none;">Accept Call</button>
                <button id="decline-call-button" style="display:none;">Decline Call</button>
            </div>
        </section>

        <main id="chat-section" style="display:none;">
            <div class="chat-info">
                <p id="safety-code">Safety Code: N/A</p>
                <p id="connection-type-display">Connection Type: N/A</p>
            </div>

            <div id="chat-container">
                <!-- Messages will appear here -->
            </div>

            <div class="message-input-area">
                <input type="text" id="message-input" placeholder="Type your message..." disabled>
                <button id="send-button" disabled>Send</button>
            </div>
            <div class="chat-options">
                <label>
                    <input type="checkbox" id="queue-offline-messages"> Queue offline messages
                </label>
            </div>
            <div id="connection-actions" class="actions" style="display:none;">
                <button id="disconnect-button">Disconnect</button>
            </div>
        </main>

    </div>
    <script src="client.js"></script>
</body>

</html>
